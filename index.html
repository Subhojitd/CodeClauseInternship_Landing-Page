<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bong Appetite</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <!-- logo -->
            <img class="logo" src="Assets/logo-1.png" alt="">
            <!-- menu -->
            <ul class="menu">
                <li class="menu-items">Menu</li>
                <li class="menu-items">Order</li>
                <li class="menu-items">Restaurants</li>
                <li class="menu-items">Track Order</li>
            </ul>
            <!-- search box -->
            <div class="nav-extras">
                <div class="search">
                    <input type="text" class="search-box" placeholder="Search Restraunts. . . . .">
                    <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <!-- cart button -->
                <a href="#" class="cart"><i class="fa-solid fa-cart-flatbed"></i></a>
            </div>
        </nav>
        <!-- Hero section -->
        <main id="hero-section">
            <div class="hero-content">
                <h1 class="hero-heading">Best Bengali Food </h1>
                <p class="hero-line">Explore our bengal with some delicious food and Cuisine </p>

                <div class="search location">
                    <input type="text" class="search-box" placeholder="Search Restraunts, c. . . . .">
                    <button class="search-btn locate-btn"><i class="fa-solid fa-location-dot"></i></button>
                </div>
                <div class="hero-action-btn-container">
                    <button class="btn">Order Food</button>
                    <p class="or">or</p>
                    <button class="btn transparent">Make Reservation</button>
                </div>
            </div>

            <!-- hero img -->
            <div class="hero-img">
                div
            </div>

        </main>
    </header>
    
</body>

</html>
